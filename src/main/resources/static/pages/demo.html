<img class="footer" id="gotoTop" src="https://i-1.lanrentuku.com/2020/9/6/ed14efe3-1efc-4320-b39a-b4fe650754b4.png" alt="">

<script>
  function gotoTop(minHeight){

    // 定义点击返回顶部图标后向上滚动的动画
    $("#gotoTop").click(
            function(){$('html,body').animate({scrollTop:'0px'},'slow');
            })

    // 获取页面的最小高度，无传入值则默认为600像素
    minHeight? minHeight = minHeight:minHeight = 600;

    // 为窗口的scroll事件绑定处理函数
    $(window).scroll(function(){

      // 获取窗口的滚动条的垂直滚动距离
      var s = $(window).scrollTop();

      // 当窗口的滚动条的垂直距离大于页面的最小高度时，让返回顶部图标渐现，否则渐隐
      if( s > minHeight){
        $("#gotoTop").fadeIn(500);
      }else{
        $("#gotoTop").fadeOut(500);
      }
    });
  }
  gotoTop();
</script>
</body>
